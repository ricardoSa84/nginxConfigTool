<div class="row">
    <div class="col-md-12">
        <div class="box">
            <div class="box-header with-border">
                <h2 class="box-title"><i class="fa fa-server"></i> Settings</h2>
            </div>
            <div class="box-body">
                <div class="col-md-12 thumbnail panel panel-default">
                    <div class="box server-locations">
                        <div class="box-header with-border">
                            <h4 class="box-title"><i class="fa fa-server"></i> Config Server</h4>
                        </div>
                        <div class="box-body">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="col-md-5">
                                        <div class="input-group">
                                            <label class="input-group-addon">Hostname:</label>
                                            <input class="host-name valid-input form-control" data-typevalue="host-name" type="text" placeholder="hostname" value="" data-inputmask="'alias': 'Hostname'" data-mask="">
                                            <span class="input-group-addon color-red" data-toggle="tooltip" title="Inseert a valid name server."><i class="icon fa fa-close"></i></span>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="input-group">
                                            <label class="input-group-addon">Host Port:</label>
                                            <input class="host-port valid-input form-control" data-typevalue="host-port" type="text" placeholder="80" value="">
                                            <span class="input-group-addon color-red" data-toggle="tooltip" title="Insert a valid port namber."><i class="icon fa fa-close"></i></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">&nbsp;</div>
                            <div class="row">
                                <div class="col-md-12">
                                    <h4 class="isplay-start-elemet">Add Options:</h4>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12 option-list-server" data-container="server">
                                </div>
                            </div>
                            <div class="row">&nbsp;</div>
                            <div class="box thumbnail no-margin-b">
                                <div class="box-header">
                                    <h5 class="box-title">Default Location Settings:</h5>
                                </div>
                                <div class="box-body">
                                    <div class="row">
                                        <div class="col-md-3">
                                            <div class="input-group">
                                                <label class="input-group-addon">Default Location Path:</label>
                                                <input class="location-input alid-input form-control" disabled type="text" placeholder="/" value="/" data-mask="/">
                                            </div>
                                        </div>
                                        <div class="col-md-5">
                                            <div class="input-group">
                                                <label class="input-group-addon">Proxy pass:</label>
                                                <input class="host-proxy valid-input form-control" data-typevalue="host-proxy" type="text " placeholder="http://127.0.0.1:3000" value="">
                                                <span class="input-group-addon color-red" data-toggle="tooltip" title="Insert a valid ip and port namber. "> <i class="icon fa fa-close "></i></span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">&nbsp;</div>
                                    <h5 class="box-title display-start-elemet ">Add Options:</h5>
                                </div>
                                <div class="option-list-default-location box-body" data-container="default-location">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="box-footer with-border ">
                <div class="col-md-2 ">
                    <button type="button " class="btn btn-default btn-block add-new-location">
                        <label>
                            <i class="fa fa-plus-circle "></i> Add New Location
                        </label>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row ">
    <div class="col-md-12 ">
        <div class="box ">
            <div class="box-header with-border ">
                <div class="box-tools pull-right ">
                    <button class="btn btn-box-tool" data-toggle="tooltip " title="Collapse " data-widget="collapse ">
                        <i class="fa fa-minus "></i>
                    </button>
                </div>
            </div>
            <div class="box-body">
                <div class="col-md-2 ">
                    <button type="button" class="btn btn-default save-settings btn-block">
                        <label> Save Settings <i class="fa fa-save "></i></label>
                    </button>
                </div>
                <div class="col-md-2 ">
                    <button type="button " disabled class="btn btn-default btn-block test-nginx">
                        <label> Test Nginx </label>
                    </button>
                </div>
                <div class="col-md-2 ">
                    <button type="button " disabled class="btn btn-default btn-block restart-nginx">
                        <label> Restart Ngnix
                            <i class="fa fa-refresh "></i></i>
                        </label>
                    </button>
                </div>
                <div class="col-md-2 ">
                    <button type="button " class="btn btn-default btn-block remove-server">
                        <label> Remove Server
                            <i class="fa fa-trash-o"></i></i>
                        </label>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal modal-warning ">
    <div class="modal-dialog ">
        <div class="modal-content ">
            <div class="modal-header ">
                <button type="button " class="close btn-modal " data-event="close " data-toggle="tooltip " title="Close Warning " data-dismiss="modal " aria-label="Close " data-widget="close "><span aria-hidden="true ">Ã—</span></button>
                <h2 class="modal-title icon fa fa-info-circle "> Warning</h2>
            </div>
            <div class="modal-body ">
                <p><b>Careful!</b>
                    <br>You have unsaved settings!!</p>
            </div>
            <div class="modal-footer ">
                <button type="button " class="btn btn-outline pull-left btn-modal " data-event="close " data-dismiss="modal ">Close</button>
                <button type="button " class="btn btn-outline btn-modal " data-event="notsave " data-dismiss="modal ">Dont save settings and continue</button>
                <button type="button " data-event="save " class="btn btn-outline pull-right btn-modal ">Save settings and continue</button>
            </div>
        </div>
    </div>
</div>
