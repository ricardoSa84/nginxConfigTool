<div class="row">
  <div class="col-md-12">
    <div class="box">
      <div class="box-header with-border">
        <h2 class="box-title"><i class="fa fa-server"></i> Settings</h2>
      </div>
      <div class="box-body">
        <div class="col-md-12 thumbnail panel panel-default">
          <div id="server-locations" class="box">
            <div class="box-header with-border">
              <h4 class="box-title"><i class="fa fa-server"></i>Server</h4>
            </div>
            <div class="box-body">
              <div class="row">
                <div class="col-md-12">
                  <div class="col-md-1">
                    <label class="vcenter">Hostname:</label>
                  </div>
                  <div class="col-md-2">
                    <input class="host-name width100 vcenter valid-input form-control" data-typevalue="host-name" type="text" placeholder="hostname" value="localhost" data-inputmask="'alias': 'Hostname'" data-mask="">
                  </div>
                  <div class="col-md-1">
                    <span class="whith10p vcenter color-red" data-toggle="tooltip" title="Inseert a valid name server."><i class="icon fa fa-close"></i></span>
                  </div>
                  <div class="col-md-1">
                    <label class="vcenter">Host Port:</label>
                  </div>
                  <div class="col-md-2">
                    <input class="host-port width100 valid-input vcenter form-control" data-typevalue="host-port" type="text" placeholder="80" value="80">
                  </div>
                  <div class="col-md-1">
                    <span class="whith10p color-red vcenter" data-toggle="tooltip" title="Insert a valid port namber."><i class="icon fa fa-close"></i></span>
                  </div>
                  <div class="col-md-1">
                    <label class="vcenter">Proxy:</label>
                  </div>
                  <div class="col-md-2">
                    <input class="host-proxy width100 valid-input vcenter form-control" data-typevalue="host-proxy" type="text" placeholder="127.0.0.1:3000" value="127.0.0.1:3000">
                  </div>
                  <div class="col-md-1">
                    <span class="whith10p color-red vcenter" data-toggle="tooltip" title="Insert a valid ip and port namber."> <i class="icon fa fa-close"></i></span>
                  </div>
                </div>
              </div>
              <div class="row">&nbsp;
              </div>
              <div class="row">
                <div class="col-md-2">
                  <label>
                    <h4>Default Location Path:</h4>
                  </label>
                </div>
                <div class="col-md-1">
                  <input class="location-input width100 vcenter valid-input form-control" disabled type="text" placeholder="/" value="/" data-mask="/">
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <h4 class="isplay-start-elemet">Add Options:</h4>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12 option-list-server">
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-2">
              <button id="add-new-location" type="button" class="btn btn-default width100">
                <label>
                    <i class="fa fa-plus-circle"></i> Add New Location
                </label>
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- Upstreams Start -->
      <div class="box-body">
        <div class="col-md-12 thumbnail panel panel-default">
          <div id="upstreams-location" class="box">
            <div class="box-header with-border">
              <h4 class="box-title"><i class="fa fa-server"></i>Upstream</h4>
            </div>
            <div class="box-body">
              <div class="row with-border">
                <div class="col-md-2">
                  <label>
                      <h4>Upstream Name:</h4>
                  </label>
                </div>
                <div class="col-md-4">
                  <input class="server-upstream-nane width100 vcenter valid-input form-control" data-typevalue="server-upstream-name" type="text" placeholder="hostname" value="" data-mask="">
                </div>
                <div class="col-md-1">
                  <span class="whith10p color-red" data-toggle="tooltip" title="Insert a valid upstream name."><i class="icon fa fa-close color-red"></i></span>
                </div>
              </div>
              <div class="row with-border">
                <div class="col-md-12 server-upstream-list">
                  <div class="row">
                    <div class="col-md-2">
                      <label>Server Upstream:</label>
                    </div>
                    <div class="col-md-4">
                      <div class="form-group">
                        <input class="server-upstream-server width100 vcenter valid-input form-control" data-typevalue="server-upstream-server" type="text" placeholder="hostname" value="" data-mask="">
                      </div>
                    </div>
                    <div class="col-md-1">
                      <span class="whith10p color-red" data-toggle="tooltip" title="Insert a valid upstream server."><i class="icon fa fa-close color-red"></i></span>
                    </div>
                    <div class="col-md-1">
                      <h4><span class="option-add-upstream whith10p" data-toggle="tooltip" title="Add new row."><i class="fa fa-plus-circle"></i></span></h4>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-2">
              <button id="add-new-upstream" type="button" class="btn btn-default width100">
                <label>
                    <i class="fa fa-plus-circle"></i> Add New Upstream
                </label>
              </button>
            </div>
          </div>
         </div>
      </div>
      <!-- Upstreams End -->
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <div class="box">
      <div class="box-header with-border">
        <div class="box-tools pull-right">
          <button class="btn btn-box-tool" data-toggle="tooltip" title="Collapse" data-widget="collapse">
                        <i class="fa fa-minus"></i>
                    </button>
        </div>
      </div>
      <div class="box-body">
        <div class="col-md-2">
          <button id="save-settings" type="button" class="btn btn-default width100">
                        <label> Save Settings <i class="fa fa-save"></i></label>
                    </button>
        </div>
        <div class="col-md-2">
          <button id="test-nginx" type="button" disabled class="btn btn-default width100">
                        <label> Test Nginx </label>
                    </button>
        </div>
        <div class="col-md-2">
          <button id="restart-nginx" type="button" disabled class="btn btn-default width100">
                        <label> Restart Ngnix
                            <i class="fa fa-refresh"></i></i>
                        </label>
                    </button>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="modal modal-warning">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close btn-modal" data-event="close" data-toggle="tooltip" title="Close Warning" data-dismiss="modal" aria-label="Close" data-widget="close"><span aria-hidden="true">Ã—</span></button>
        <h2 class="modal-title icon fa  fa-info-circle"> Warning</h2>
      </div>
      <div class="modal-body">
        <p><b>Careful!</b>
          <br>You have unsaved settings!!</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline pull-left btn-modal" data-event="close" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-outline btn-modal" data-event="notsave" data-dismiss="modal">Dont save settings and continue</button>
        <button type="button" data-event="save" class="btn btn-outline pull-right btn-modal">Save settings and continue</button>
      </div>
    </div>
  </div>
</div>
