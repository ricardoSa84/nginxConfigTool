<div class="row">
   <div class="col-md-12">
      <div class="box">
         <div  class="box-header with-border">
            <h2 class="box-title">
               <i class="fa fa-server"></i> Settings
            </h2>
         </div>
         <div class="box-body">
            <div class="col-md-12 thumbnail panel panel-default">
               <div class="box">
                  <div  class="box-header with-border">
                     <h4 class="box-title">
                        <i class="fa fa-server"></i> 
                        Config Server
                     </h4>
                  </div>
                  <div class="box-body">
                     <div class="col-md-12">
                        <div class="col-md-1">
                           <label class="vcenter">Hostname:</label>
                        </div>
                        <div class="col-md-2">
                           <input id="host-name" class="width100 vcenter valid-input form-control" data-typevalue="host-name" type="text" placeholder="hostname" value="localhost" data-inputmask="'alias': 'Hostname'" data-mask="">
                        </div>
                        <div class="col-md-1">
                           <span class="whith10p vcenter color-red" data-toggle="tooltip" title="Inseert a valid name server.">
                           <i class="icon fa fa-close"></i>
                           </span>
                        </div>
                        <div class="col-md-1">
                           <label class="vcenter">Host Port:</label>
                        </div>
                        <div class="col-md-2">
                           <input id="host-port" class="width100 valid-input vcenter form-control" data-typevalue="host-port" type="text" placeholder="80" value="80">
                        </div>
                        <div class="col-md-1">
                           <span class="whith10p color-red vcenter" data-toggle="tooltip" title="Insert a valid port namber.">
                           <i class="icon fa fa-close"></i>
                           </span>
                        </div>
                        <div class="col-md-1">
                           <label class="vcenter">Proxy:</label>
                        </div>
                        <div class="col-md-2">
                           <input id="host-destination" class="width100 valid-input vcenter form-control" data-typevalue="host-destination" type="text" placeholder="127.0.0.1:3000" value="127.0.0.1:3000">
                        </div>
                        <!-- /.box-body --> 
                        <div class="col-md-1">
                           <span class="whith10p color-red vcenter" data-toggle="tooltip" title="Insert a valid ip and port namber.">
                           <i class="icon fa fa-close"></i>
                           </span>
                        </div>
                     </div>
                  </div>
               </div>
               <div class="well well-sm">
                  <div class="box">
                     <div  class="box-header with-border">
                        <h4 class="box-title">
                         Location Settings
                        </h4>
                     </div>
                     <div class="box-body">
                        <div class="col-md-11 vcenter">
                           <div class="box thumbnail no-margin-b collapsed-box">
                              <div  class="box-header">
                                 <div class=" display-start-elemet">
                                    <input id="control-cache-ext" class="btn-on-off" type="checkbox" data-toggle="toggle" data-on="Enabled" data-off="Disabled" data-size="small" data-onstyle="success">
                                    <button class="btn btn-box-tool" style="display: none" data-toggle="tooltip" title="Collapse" data-widget="collapse">
                                    <i class="fa fa-minus"></i>
                                    </button>
                                 </div>
                                 <h5 class="box-title display-end-elemet">
                                    Config Cache Static Files With Extensions
                                 </h5>
                                 <!--  -->
                              </div>
                              <!-- /.box-header -->
                              <div class="box-body">
                                 <div class="row with-border">
                                    <div class="col-md-1">
                                       <label>Cache Files:</label>
                                    </div>
                                    <div class="col-md-4">
                                       <div class="form-group">
                                          <select id="select-extensao" class="selectpicker form-control valid-input" multiple data-live-search="true" title="Select extensions to Cache."  data-actions-box="true">
                                          </select>
                                       </div>
                                    </div>
                                    <!-- /.box-body --> 
                                    <div class="col-md-1">
                                       <span class="whith10p color-red" data-toggle="tooltip" title="Select one or more options.">
                                       <i class="icon fa fa-close"></i>
                                       </span>
                                    </div>
                                    <!-- /.box-body --> 
                                    <div class="col-md-1">
                                       <label>Cache Time:</label>
                                    </div>
                                    <div class="col-md-2"> 
                                       <input id="slider-cache-ext" type="text" class="span2" value="1" data-slider-min="1" data-slider-max="60" data-slider-step="1" data-slider-value="1" data-slider-orientation="horizontal" data-slider-selection="after" data-slider-tooltip="hide">
                                    </div>
                                    <div class="col-md-1"> 
                                       <label id="slider-cache-ext-value" data-sliderValue="1">1</label>
                                    </div>
                                    <div class="col-md-2">
                                       <select id="select-cache-ext-time" class="selectpicker form-control" data-actions-box="true">
                                          <option value="s">Segundos</option>
                                          <option value="m">Minutos</option>
                                          <option value="h">Horas</option>
                                          <option value="d">Dias</option>
                                          <option value="w">Semanas</option>
                                          <option value="M">Meses</option>
                                          <option value="y">Anos</option>
                                       </select>
                                    </div>
                                 </div>
                              </div>
                           </div>
                           <div class="box thumbnail no-margin-b collapsed-box">
                              <div  class="box-header">
                                 <div class=" display-start-elemet">
                                    <input id="control-cache-path" class="btn-on-off" type="checkbox" data-toggle="toggle" data-on="Enabled" data-off="Disabled" data-size="small" data-onstyle="success">
                                    <button class="btn btn-box-tool" style="display: none" data-toggle="tooltip" title="Collapse" data-widget="collapse">
                                    <i class="fa fa-minus"></i>
                                    </button>
                                 </div>
                                 <h5 class="box-title display-end-elemet">
                                    Config Cache Path
                                 </h5>
                              </div>
                              <!-- /.box-header -->
                              <div class="box-body">
                                 <div class="row with-border">
                                    <div class="col-md-1">
                                       <label>Cache Files:</label>
                                    </div>
                                    <div class="col-md-4">
                                       <div class="form-group">
                                          <select id="select-path" class="selectpicker form-control valid-input" multiple data-live-search="true" title="Select extensions to Cache."  data-actions-box="true">
                                          </select>
                                       </div>
                                    </div>
                                    <!-- /.box-body --> 
                                    <div class="col-md-1">
                                       <span class="whith10p color-red" data-toggle="tooltip" title="Select one or more options.">
                                       <i class="icon fa fa-close"></i>
                                       </span>
                                    </div>
                                    <!-- /.box-body --> 
                                    <div class="col-md-1">
                                       <label>Cache Time:</label>
                                    </div>
                                    <div class="col-md-2"> 
                                       <input id="slider-cache-path" type="text" class="span2" value="1" data-slider-min="1" data-slider-max="60" data-slider-step="1" data-slider-value="1" data-slider-orientation="horizontal" data-slider-selection="after" data-slider-tooltip="hide">
                                    </div>
                                    <div class="col-md-1"> 
                                       <label id="slider-cache-path-value" data-sliderValue="1">1</label>
                                    </div>
                                    <div class="col-md-2">
                                       <select id="select-cache-path-time" class="selectpicker form-control" data-actions-box="true">
                                          <option value="s">Segundos</option>
                                          <option value="m">Minutos</option>
                                          <option value="h">Horas</option>
                                          <option value="d">Dias</option>
                                          <option value="w">Semanas</option>
                                          <option value="M">Meses</option>
                                          <option value="y">Anos</option>
                                       </select>
                                    </div>
                                 </div>
                              </div>
                           </div>
                           <div class="box thumbnail no-margin-b">
                              <div  class="box-header">
                                 <h5 class="box-title display-start-elemet">
                                    Add Options:
                                 </h5>
                              </div>
                              <div class="box-body">
                                 <div class="row with-border">
                                    <div class="col-md-2">
                                       <label>Select Option:</label>
                                    </div>
                                    <div class="col-md-3">
                                       <div class="form-group">
                                          <select id="select-opt-1" class="selectpicker form-control valid-input" multiple data-live-search="true" title="Select extensions to Cache."  data-actions-box="true">
                                          </select>
                                       </div>
                                    </div>
                                    <div class="col-md-5">
                                       <input id="text-opt-1" class="width100 vcenter valid-input form-control" data-typevalue="host-name" type="text" placeholder="" value="" data-mask="">
                                    </div>
                                    <div class="col-md-1">
                                       <span class="whith10p color-red" data-toggle="tooltip" title="">
                                       <i class="icon fa fa-close"></i>
                                       </span>
                                    </div>
                                    <div class="col-md-1">
                                       <h4>
                                         <span class="whith10p" data-toggle="tooltip" title="Add new row.">
                                          <i class="fa fa-plus-circle"></i>
                                         </span>
                                       </h4>
                                    </div>
                                 </div>
                              </div>
                           </div>
                        </div>
                        <div class="col-md-1 width10pv2 vcenter">
                           <h2>
                             <span class="whith10p text-center" data-toggle="tooltip" title="Remove this location..">
                              <i class="icon fa fa-times-circle"></i>
                             </span>
                           </h2>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
            <div class="box-footer with-border">
               <div class="col-md-2">
                  <button id="save-settings" type="button" class="btn btn-default width100" >
                     <label>
                        <!-- <i class="fa fa-save"></i> --> Add New Location 
                     </label>
                  </button>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>
<div class="row">
   <div class="col-md-12">
      <div class="box">
         <div class="box-header with-border">
            <div class="box-tools pull-right">
               <button class="btn btn-box-tool" data-toggle="tooltip" title="Collapse" data-widget="collapse">
               <i class="fa fa-minus"></i>
               </button>
            </div>
         </div>
         <div class="box-body">
            <div class="col-md-2">
               <button id="save-settings" type="button" class="btn btn-default width100" ><label> Save Settings <i class="fa fa-save"></i></label></button>
            </div>
            <div class="col-md-2">
               <button id="test-nginx" type="button" disabled class="btn btn-default width100" >
               <label> Test Nginx </label>
               </button>
            </div>
            <div class="col-md-2">
               <button id="restart-nginx" type="button" disabled class="btn btn-default width100" >
                 <label> Restart Ngnix 
                  <i class="fa fa-refresh"></i></i>
                 </label>
               </button>     
            </div>
         </div>
      </div>
   </div>
</div>

<div class="modal modal-warning">
   <div class="modal-dialog">
      <div class="modal-content">
         <div class="modal-header">
            <button type="button" class="close btn-modal" data-event="close"  data-toggle="tooltip" title="Close Warning" data-dismiss="modal" aria-label="Close" data-widget="close"><span aria-hidden="true">×</span></button>
            <h2 class="modal-title icon fa  fa-info-circle"> Warning</h2>
         </div>
         <div class="modal-body">
            <p><b>Careful!</b><br>You have unsaved settings!!</p>
         </div>
         <div class="modal-footer">
            <button type="button" class="btn btn-outline pull-left btn-modal" data-event="close" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-outline btn-modal" data-event="notsave" data-dismiss="modal">Dont save settings and continue</button>
            <button type="button" data-event="save" class="btn btn-outline pull-right btn-modal">Save settings and continue</button>
         </div>
      </div>
   </div>
</div>
