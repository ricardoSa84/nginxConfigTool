<div class="modal modal-warning">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header"> <!--  data-toggle="tooltip" title="Collapse" data-widget="collapse" -->
        <button type="button" class="close btn-modal" data-event="close"  data-toggle="tooltip" title="Close Warning" data-dismiss="modal" aria-label="Close" data-widget="close"><span aria-hidden="true">Ã—</span></button>
        <h2 class="modal-title icon fa  fa-info-circle"> Warning</h2>
      </div>
      <div class="modal-body">
        <p><b>Careful!</b><br>You have unsaved settings!!</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline pull-left btn-modal" data-event="close" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-outline btn-modal" data-event="notsave" data-dismiss="modal">Dont save settings and continue</button>
        <button type="button" data-event="save" class="btn btn-outline pull-right btn-modal">Save settings and continue</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div>
<script>
Highcharts.chart('container', {
    chart: {
        type: 'areaspline',
      	animation: Highcharts.svg, // don't animate in old IE
      	marginRight: 10,
            events: {
              load: function () {

                // set up the updating of the chart each second
                var series = this.series[0];
                var series1 = this.series[1];
                var series2 = this.series[2];
                setInterval(function () {
                  var x = (new Date()).getTime(), // current time
                      y = Math.random();
                  series.addPoint([x, y], true, true);
                  series1.addPoint([x, Math.random()*5], true, true);
                  series2.addPoint([x, Math.random()*6], true, true);
                }, 1000);
              }
            }
    },
    title: {
        text: 'Average fruit consumption during one week'
    },
    legend: {
        layout: 'vertical',
        align: 'left',
        verticalAlign: 'top',
        x: 150,
        y: 100,
        floating: true,
        borderWidth: 1,
        backgroundColor: (Highcharts.theme && Highcharts.theme.legendBackgroundColor) || '#FFFFFF'
    },
    xAxis: {
        plotBands: [{ // visualize the weekend
            from: 4.5,
            to: 6.5,
            color: 'rgba(68, 170, 213, .2)'
        }]
    },
    yAxis: {
        title: {
            text: 'requests'
        }
    },
    tooltip: {
        shared: true,
        valueSuffix: ' units'
    },
    credits: {
        enabled: false
    },
    plotOptions: {
        areaspline: {
            fillOpacity: 0.5
        }
    },
    series: [{
        name: 'Hits',
        data: (function () {
                // generate an array of random data
                var data = [],
                    time = (new Date()).getTime(),
                    i;

                for (i = -19; i <= 0; i += 1) {
                    data.push({
                        x: time + i * 1000,
                        y: Math.random()
                    });
                }
                return data;
            }())
    }, {
        name: 'Misses',
        data: (function () {
                // generate an array of random data
                var data = [],
                    time = (new Date()).getTime(),
                    i;

                for (i = -19; i <= 0; i += 1) {
                    data.push({
                        x: time + i * 1000,
                        y: Math.random()
                    });
                }
                return data;
            }())
    }, {
        name: 'Cenas',
        data: (function () {
                // generate an array of random data
                var data = [],
                    time = (new Date()).getTime(),
                    i;

                for (i = -19; i <= 0; i += 1) {
                    data.push({
                        x: time + i * 1000,
                        y: Math.random()
                    });
                }
                return data;
            }())
    }]
});
</script>
