<div class="well well-sm" data-location="">
    <div class="box">
        <div class="box-header with-border">
            <h4 class="box-title num-location">
            
        </h4>
        </div>
        <div class="box-body">
            <div class="vm-add">
                <section class="bg-white">
                    <div class="row">
                        <div class="col-md-12">
                            <h2 class="m-t-0 m-b-5"><span data-i18n="vm.add.title"></span></h2>
                            <p class="" data-i18n="vm.add.title">...</p>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-md-12">
                            <p class="text-left"><i class="icon-cloud_servers"></i>
                                <span data-i18n="vm.add.name"></span>
                            </p>
                            <div class="input-group">
                                <span class="input-group-addon cloudy"><i class="icon-cloud_servers"></i></span>
                                <input type="text" class="form-control cloudy hostname" placeholder="Hostname">
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-md-12">
                            <p class="text-left"><i class="icon-managed"></i>
                                <span data-i18n="vm.add.config"></span>
                            </p>
                            <div class="btn-group plans w-100" data-toggle="buttons">
                                <label class="btn btn-cloudy col-sm-3 cloudy-plans config active" data-ram="1" data-hdd="10" data-cpu="1">
                                    <input type="radio" data-ram="5">
                                    <div class="cloudy-plans-specs">
                                        <span class="bi-round bg-blue-cl m-b-10"><i class="icon-cloud_servers"></i></span>
                                        <span class="si-round bg-blue-cl m-b-10"><i class="icon-cloud"></i></span>
                                        <p class="b03"><i class="icon-ram_memory"></i>
                                            <span>1GB RAM</span>
                                        </p>
                                        <p><i class="icon-ssd"></i> 10GB SSD</p>
                                        <p><i class="icon-cpu"></i> 1 VCPU</p>
                                    </div>
                                </label>
                                <label class="btn btn-cloudy col-sm-3 cloudy-plans config" data-ram="2" data-hdd="10" data-cpu="2">
                                    <input type="radio">
                                    <div class="cloudy-plans-specs">
                                        <span class="bi-round bg-blue-cl m-b-10"><i class="icon-cloud_servers"></i></span>
                                        <span class="si-round bg-blue-cl m-b-10"><i class="icon-cloud"></i></span>
                                        <p class="b03"><i class="icon-ram_memory"></i>
                                            <span>2GB RAM</span>
                                        </p>
                                        <p><i class="icon-ssd"></i> 10GB SSD</p>
                                        <p><i class="icon-cpu"></i> 2 VCPU</p>
                                    </div>
                                </label>
                                <label class="btn btn-cloudy col-sm-3 cloudy-plans config" data-ram="4" data-hdd="10" data-cpu="4">
                                    <input type="radio">
                                    <div class="cloudy-plans-specs">
                                        <span class="bi-round bg-blue-cl m-b-10"><i class="icon-cloud_servers"></i></span>
                                        <span class="si-round bg-blue-cl m-b-10"><i class="icon-cloud"></i></span>
                                        <p class="b03"><i class="icon-ram_memory"></i>
                                            <span>4GB RAM</span>
                                        </p>
                                        <p><i class="icon-ssd"></i> 10GB SSD</p>
                                        <p><i class="icon-cpu"></i> 4 VCPU</p>
                                    </div>
                                </label>
                                <label class="btn btn-cloudy col-sm-3 cloudy-plans config" data-ram="8" data-hdd="10" data-cpu="8">
                                    <input type="radio">
                                    <div class="cloudy-plans-specs">
                                        <span class="bi-round bg-blue-cl m-b-10"><i class="icon-cloud_servers"></i></span>
                                        <span class="si-round bg-blue-cl m-b-10"><i class="icon-cloud"></i></span>
                                        <p class="b03"><i class="icon-ram_memory"></i>
                                            <span>8GB RAM</span>
                                        </p>
                                        <p><i class="icon-ssd"></i> 10GB SSD</p>
                                        <p><i class="icon-cpu"></i> 8 VCPU</p>
                                    </div>
                                </label>
                                <label class="btn btn-cloudy col-sm-3 cloudy-plans config" data-ram="16" data-hdd="10" data-cpu="16">
                                    <input type="radio">
                                    <div class="cloudy-plans-specs">
                                        <span class="bi-round bg-blue-cl m-b-10"><i class="icon-cloud_servers"></i></span>
                                        <span class="si-round bg-blue-cl m-b-10"><i class="icon-cloud"></i></span>
                                        <p class="b03"><i class="icon-ram_memory"></i>
                                            <span>16GB RAM</span>
                                        </p>
                                        <p><i class="icon-ssd"></i> 10GB SSD</p>
                                        <p><i class="icon-cpu"></i> 16 VCPU</p>
                                    </div>
                                </label>
                                <label class="btn btn-config-vm col-sm-3 cloudy-plans manual" data-ram="8" data-hdd="10" data-cpu="8">
                                    <input type="radio">
                                    <div class="cloudy-plans-specs">
                                        <span class="bi-round bg-config-vm m-b-10"><i class="icon-cloud_servers"></i></span>
                                        <span class="si-round bg-config-vm m-b-10"><i class="icon-control_painel"></i></span>
                                        <p class="b03">
                                            <span>Custom</span>
                                        </p>
                                        <p>Resources</p>
                                        <p>&nbsp</p>
                                    </div>
                                </label>
                            </div>
                        </div>
                    </div>
                    <hr class="rsliders" style="display:none">
                    <div class="row rsliders" style="display:none">
                        <div class="col-md-12">
                            <p><i class="icon-control_painel"></i>
                                <span>Configuration</span>
                            </p>
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="clip-body">
                                        <p>
                                            <span class="m-r-10">RAM GB</span>
                                        </p>
                                        <div class="range range-cloudy">
                                            <span class="btn btn-sm btn-cloudy" onclick="newram.stepDown();rangeInfo.value=newram.value/2"><i class="icon-less"></i></span>
                                            <input id="newram" class="bg-cream" type="range" name="range" min="1" max="100" value="1" oninput="rangeInfo.value=value/2">
                                            <output id="rangeInfo">1</output>
                                            <span class="btn btn-sm btn-cloudy" onclick="newram.stepUp();rangeInfo.value=newram.value/2"><i class="icon-add"></i></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4" style="display: none">
                                    <div class="clip-body">
                                        <p>
                                            <span class="m-r-10">DISK SSD</span>
                                            <span class="btn btn-xs btn-cloudy" onclick="newdisk.stepDown();rangeGold.value=newdisk.value"><i class="icon-marker_less"></i></span>
                                            <span class="btn btn-sm btn-cloudy" onclick="newdisk.stepUp();rangeGold.value=newdisk.value"><i class="icon-marker_add"></i></span>
                                        </p>
                                        <div class="range range-cloudy">
                                            <input id="newdisk" class="bg-cream" type="range" name="range" min="1" max="100" value="1" oninput="rangeGold.value=value">
                                            <output id="rangeGold">1</output>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="clip-body">
                                        <p>
                                            <span class="m-r-10">vCPU</span>
                                        </p>
                                        <div class="range range-cloudy">
                                            <span class="btn btn-sm btn-cloudy" onclick="newvcpu.stepDown();rangeDanger.value=newvcpu.value"><i class="icon-less"></i></span>
                                            <input id="newvcpu" class="bg-cream" type="range" name="range" min="1" max="100" value="1" oninput="rangeDanger.value=value">
                                            <output id="rangeDanger">1</output>
                                            <span class="btn btn-sm btn-cloudy" onclick="newvcpu.stepUp();rangeDanger.value=newvcpu.value"><i class="icon-add"></i></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-md-12">
                            <p class="text-left"><i class="icon-operating_systems"></i>
                                <span data-i18n="vm.add.image"></span>
                            </p>
                            <div class="btn-group plans plansimg soft w-100" data-toggle="buttons"></div>
                        </div>
                    </div>
                    <div id='customid-block'>
                        <hr>
                        <div class="row">
                            <div class="col-md-12">
                                <p class="text-left"><i class="icon-vms"></i>
                                    <span data-i18n="vm.add.openebulaid"></span>
                                </p>
                                <div class="input-group">
                                    <span class="input-group-addon cloudy"><i class="icon-vms"></i></span>
                                    <input id="openebulaid" type="text" class="form-control cloudy" data-i18n="[placeholder]vm.add.openebulaid-placeholder">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row m-t-20">
                        <div class="col-md-12">
                            <button type="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" class="btn btn-block btn-xl btn-success btn-icon m-b-5 btncreatevm">
                                <span data-i18n="btns.create"></span>
                            </button>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>
</div>
